name: Validate Composer Config
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: php-actions/composer@v6

    - name: Install Dependencies
      uses: php-actions/composer@v6
      with:
        command: install

    - name: Validate Composer Config
      uses: php-actions/composer@v6
      with:
        command: validate
        only_args: --strict
